<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Countdown</title>
  
  <style>
    /* ÿÆŸÑŸÅŸäÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© */
    body {
      background-color: #f0f4f8;
      color: #333;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-align: center;
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ffffff;
      color: #333;
      font-size: 2em;
      line-height: 100px;
      margin: 0 20px;
      text-align: center;
      border: 4px solid #ddd;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, background-color 0.3s ease;
    }

    .circle:hover {
      transform: scale(1.1);
      background-color: #f9f9f9;
    }

    .label {
      font-size: 0.8em;
      color: #555;
      margin-top: 10px;
    }

    .seconds {
      color: #e74c3c;  /* Red color for seconds */
    }

    /* ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿ®ÿπÿØ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä */
    .celebration {
      font-size: 3em;
      color: #2ecc71;
      font-weight: bold;
      margin-top: 20px;
      animation: celebrate 1s ease-out;
    }

    @keyframes celebrate {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
        color: #e74c3c;
      }
    }

  </style>
</head>
<body>

  <h1>The Final Countdown</h1>

  <div id="countdown">
    <div class="circle" id="days">
      <span>00</span>
      <div class="label">Days</div>
    </div>
    <div class="circle" id="hours">
      <span>00</span>
      <div class="label">Hours</div>
    </div>
    <div class="circle" id="minutes">
      <span>00</span>
      <div class="label">Minutes</div>
    </div>
    <div class="circle" id="seconds" class="seconds">
      <span>00</span>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-06-25T15:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = `<span class="celebration">üéâ Time's Up! üéâ</span>`;
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").children[0].textContent = days;
      document.getElementById("hours").children[0].textContent = hours;
      document.getElementById("minutes").children[0].textContent = minutes;
      document.getElementById("seconds").children[0].textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
