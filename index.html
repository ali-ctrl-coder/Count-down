<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Countdown to Freedom</title>
  
  <!-- إضافة CSS داخل الـ HTML -->
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 1.5em;
      letter-spacing: 2px;
    }
    .circle {
      display: inline-block;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ff5733;
      color: white;
      font-size: 1.2em;
      line-height: 50px;
      margin: 10px;
      text-align: center;
    }
    .label {
      display: block;
      font-size: 0.8em;
      margin-top: 5px;
    }
    .seconds {
      color: red;
    }
  </style>
</head>
<body>

  <h1>The Final Countdown to Freedom</h1>

  <div id="countdown">
    <div class="circle">
      <span id="days"></span>
      <span class="label">Days</span>
    </div>
    <div class="circle">
      <span id="hours"></span>
      <span class="label">Hours</span>
    </div>
    <div class="circle">
      <span id="minutes"></span>
      <span class="label">Minutes</span>
    </div>
    <div class="circle">
      <span id="seconds" class="seconds"></span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <!-- إضافة JavaScript داخل الـ HTML -->
  <script>
    const targetDate = new Date("2025-06-25T15:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "It's time!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
