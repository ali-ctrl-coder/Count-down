<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Final Countdown to Freedom</title>
  
  <style>
    /* ØªØµÙ…ÙŠÙ… Ø§Ù„Ø®Ù„ÙÙŠØ© */
    body {
      background: linear-gradient(to bottom, #00c6ff, #0072ff);
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 1s, color 1s;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    #countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }

    .circle {
      display: inline-block;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #fff;
      color: #333;
      font-size: 2em;
      line-height: 90px;
      margin: 10px;
      text-align: center;
      border: 4px solid #fff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background-color 0.3s;
      font-family: 'Arial', sans-serif;
    }

    .label {
      display: block;
      font-size: 0.8em;
      margin-top: 10px;
      color: #555;
    }

    .seconds {
      color: red;
      font-weight: bold;
    }

    .celebration {
      color: white;
      font-size: 3em;
      font-weight: bold;
      animation: celebrate 1s ease-out;
    }

    @keyframes celebrate {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
        color: #ff6347;
      }
    }

    .finished {
      background-color: #ff6347;  /* Ø§Ù„Ù„ÙˆÙ† Ø¹Ù†Ø¯ Ø§Ù„Ø§Ù†ØªÙ‡Ø§Ø¡ */
      color: white;
    }

  </style>
</head>
<body>

  <h1 id="title">The Final Countdown to Freedom</h1>

  <div id="countdown">
    <div class="circle">
      <span id="days"></span>
      <span class="label">Days</span>
    </div>
    <div class="circle">
      <span id="hours"></span>
      <span class="label">Hours</span>
    </div>
    <div class="circle">
      <span id="minutes"></span>
      <span class="label">Minutes</span>
    </div>
    <div class="circle">
      <span id="seconds" class="seconds"></span>
      <span class="label">Seconds</span>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-06-25T15:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("title").textContent = "ğŸ‰ It's Time! ğŸ‰";
        document.getElementById("countdown").innerHTML = `<span class="celebration">ğŸ‰ Time's Up! ğŸ‰</span>`;
        document.body.classList.add("finished");
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
